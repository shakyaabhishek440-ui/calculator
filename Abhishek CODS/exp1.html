<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styal.css">
   

    
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
    <div>
        <button class="equal2">AC</button>
        <button class="equal2">DEL</button>
        <button class="equal2">%</button>
        <button class="equal2">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="equal2">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="equal2">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal2">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
<script src="js.js"></script>
</body>
</html>
